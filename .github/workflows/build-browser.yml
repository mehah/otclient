name: Build Browser

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "Dockerfile.browser"
      - "Dockerfile.browser.sh"
      - "browser/**"
      - "src/**"
      - ".github/workflows/build-browser.yml"
  push:
    branches: [main]
    paths:
      - "Dockerfile.browser"
      - "Dockerfile.browser.sh"
      - "browser/**"
      - "src/**"
      - ".github/workflows/build-browser.yml"

permissions:
  contents: read
  actions: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    env:
      BUILD_LOG: docker-browser-build.log
      OUTPUT_DIR: build-emscripten-web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build browser bundle with Docker
        run: bash Dockerfile.browser.sh

      - name: Upload browser artifact
        uses: actions/upload-artifact@v4
        with:
          name: otclient-browser-${{ github.sha }}
          path: |
            ${{ env.BUILD_LOG }}
            ${{ env.OUTPUT_DIR }}
          retention-days: 14
