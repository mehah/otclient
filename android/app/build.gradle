plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.github.otclient"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                def vcpkg_toolchain_file = System.getenv('VCPKG_ROOT') + "/scripts/buildsystems/vcpkg.cmake"
                def ndkDir = new File("${project.android.sdkDirectory}/ndk")
                def ndkRootDir = ndkDir.listFiles()[0]
                def android_toolchain_file = "$ndkRootDir/build/cmake/android.toolchain.cmake"
                cppFlags '-std=c++20'
                arguments "-DCMAKE_TOOLCHAIN_FILE=${vcpkg_toolchain_file}",
                          "-DVCPKG_CHAINLOAD_TOOLCHAIN_FILE=${android_toolchain_file}",
                          "-DVCPKG_TARGET_TRIPLET=x86-android"
                          "-DANDROID_ABI=x86"

            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    externalNativeBuild {
        cmake {
            path file('../../CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
        prefab true
    }
    ndkVersion '25.1.8937393'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'androidx.games:games-activity:1.2.1'
    implementation 'com.google.android.material:material:1.6.1'
}