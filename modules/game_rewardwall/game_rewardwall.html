<link href="game_rewardwall.css" />
<html>
<window id="rewardWallWindow" placement="center" class="reward-wall-window" title="Reward Wall"
  onescape="self:onClickToggle()" layout="type: verticalBox;spacing:5">
  <!-- History Panel -->
  <div id="historyPanel" title="History" class="history-panel minipanel" *visible="false">
    <TextListWithScroll id="historyList" class="history-list" ></TextListWithScroll>
  </div>

  <!-- Resting Area Bonuses Panel -->
  <div id="restingAreaPanel" title="Resting Area Bonuses" class="content-panel minipanel" focusable="false">
    <div id="restingAreaInfo" layout="type: verticalBox;spacing:5" class="resting-area-info">
      <img src="/game_rewardwall/images/icon-rewardstreak-default" id="rewardStreakIcon" class="resting-area-icon"
        onhover="self:onhoverStatusPlayer(event)" text="2" style="text-offset:30 -7" />
      <div id="timeLeft" class="resting-area-time" onhover="self:onhoverStatusPlayer(event)" ></div>
      <GoldLabel2 id="restingAreaGold" class="resting-area-gold" onhover="self:onhoverStatusPlayer(event)"></GoldLabel2>
    </div>

    <div id="bonusIcons" placement="top-left" layout="type: horizontalBox;spacing:4" class="bonus-icons-container" focusable="false">
      <div class="imgBonuses imgBonusesCss" id="bonusIcon1" onhover="self:onhoverBonus(event)"></div>
      <div class="imgBonuses imgBonusesCss" id="bonusIcon2" onhover="self:onhoverBonus(event)"></div>
      <div class="imgBonuses imgBonusesCss" id="bonusIcon3" onhover="self:onhoverBonus(event)"></div>
      <div class="imgBonuses imgBonusesCss" id="bonusIcon4" onhover="self:onhoverBonus(event)"></div>
      <div class="imgBonuses imgBonusesCss" id="bonusIcon5" onhover="self:onhoverBonus(event)"></div>
      <div class="imgBonuses imgBonusesCss" id="bonusIcon6" onhover="self:onhoverBonus(event)"></div>
    </div>

    <label id="streakWarning" class="info-label premium-message" text="Great! You benefit from the best possible rewards and bonuses  &#10;  due to your premium status"></label>
  </div>

  <!-- Daily Rewards Panel -->
  <div id="dailyRewardsPanel" title="Daily Rewards" focusable="false" class="daily-rewards-panel minipanel"
    layout="type: horizontalBox;spacing:-1;">
    <div id="reward1" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton1" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold1" class="reward-label" onhover="self:onhoverStatusReward(event)" focusable="false"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" id="arrow1" class="reward-arrow" />

    <div id="reward2" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton2" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold2" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" id="arrow2" class="reward-arrow" />

    <div id="reward3" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton3" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold3" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" id="arrow3" class="reward-arrow" />

    <div id="reward4" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton4" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold4" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" id="arrow4" class="reward-arrow" />

    <div id="reward5" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton5" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold5" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" id="arrow5" class="reward-arrow" />

    <div id="reward6" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton6" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold6" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" id="arrow6" class="reward-arrow" />

    <div id="reward7" layout="type: verticalBox;spacing:5" class="reward-item" focusable="false">
      <RewardButton3 id="rewardButton7" class="reward-button" onhover="self:onhoverRewardType(event)"
        onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold7" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow-loop-inactive" id="arrowLoop" class="reward-arrow-loop" />
  </div>

  <!-- Premium Status Panel -->
  <div id="premiumStatus" class="premium-panel">
    <pre id="premiumMessage" placement="top-left" class="info-label premium-info2" text="Great! You benefit from the best possible rewards and bonuses due to your premium status."></pre>
    <BigPremiumButton id="premiumButton" class="premium-button" onclick="self:onClickSendStoreRewardWall()">
    </BigPremiumButton>
  </div>

  <!-- Info Hover Panel -->
  <div id="infoPanel" class="bottom-panel">
    <label id="free" placement="top-left" class="free-info"></label>
    <label id="premium" class="premium-info"></label>
  </div>
  <hr id="footerSeparator" class="footer-separator"/>

  <!-- Footer Panel -->
  <div id="footerPanel" class="footer-panel" placement="top-left" focusable="false">
    <GoldLabel2 id="footerGold1" placement="top-left" class="footer-gold-1"></GoldLabel2>
    <GoldLabel2 id="footerGold2" class="footer-gold-2"> </GoldLabel2>
    <MiniPremiumButton id="instantRewardButton" class="instant-reward-button"
      onclick="self:onClickbuyInstantRewardAccess()"></MiniPremiumButton>
    <button id="closeButton" class="close-button" onclick="self:onClickToggle()" text="Close"></button>
    <button id="historyButton" class="history-button" onclick="self:onClickshowHistory()" text="History"></button>
  </div>
</window>

</html>
