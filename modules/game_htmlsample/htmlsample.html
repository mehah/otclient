<style>
  .content {
    position: relative;
    background-color: red;
    width: 500;
    height: 300;
  }
  .form {
    display: inline-block;
    width: 50%;
    height: 30%;
    margin-top: 30;
  }

  #players {
    background-color: black;
    overflow: scroll;
  }

  .footer {
    position: absolute;
    bottom: 0;
  }

  .equalizerEffect {
    position: absolute;
    bottom: 0;
    text-align: center;
    height: 100px;
  }

  .equalizerEffect > .line {
    position: relative;
    width: 15;
    top: 80;
    margin-left: 30;
    background-color: yellow;
    bottom: 0;
    display: inline-block;
  }

  .equalizerEffect > .line:nth-child(odd) {
    background-color: rgb(202, 75, 202);
  }

  #players > :nth-child(odd) {
    background-color: rgb(134, 127, 134);
  }

  #players div uicreature {
    --creature-size: 64;
    width: 64;
    height: 64;
  }

  #players div div {
    background-color: antiquewhite;
  }
</style>
<script type="text">
  self.title = "HTML/CSS";
  self.msg = "Welcome to HTML/CSS";
  self:cycleEvent(function()
      self.lookType = math.random(1, 300)
  end, 250)
</script>
<html>
  <window class="content" anchor="parent" *title="self.title">
    <div style="margin: 30px; text-align: center">{{self.msg}}</div>
    <div class="form">
      <div>
        <label style="padding: 3">Name:</label>
        <input type="text" *value="self.playerName" style="margin-left: 26" />
      </div>
      <div>
        <label style="padding: 3">Look type:</label>
        <input type="text" *value="self.lookType" />
      </div>
      <div><button onclick="self:addPlayer(self.playerName)">Add</button></div>
    </div>
    <div id="players" class="form">
      <div *for="local player in self.items">
        <div>
          <uicreature *outfit="{type = player.lookType}"></uicreature>
        </div>
        <div class="playerName" style="background-color: red">
          {{player.name}}
        </div>
      </div>
    </div>
    <div class="equalizerEffect">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="footer">
      <button onclick="alert('HTML/CSS V2.0b')">About</button>
      <button style="float: right" onclick="self:unloadHtml()">Close</button>
    </div>
  </window>
</html>
