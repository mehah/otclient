<style>
  .content {
    position: relative;
    background-color: red;
    width: 500;
    height: 300;
  }

  .form {
    display: inline-block;
    width: 50%;
    height: 40%;
    margin-top: 30;
  }

  .form > div > uicreature {
    --creature-size: 64;
    background-color: blue;
    border: 1px red;
  }

  .footer {
    position: absolute;
    bottom: 0;
  }

  .equalizerEffect {
    position: absolute;
    bottom: 0;
    text-align: center;
    height: 100px;
  }

  .equalizerEffect > .line {
    position: relative;
    width: 15;
    top: 80;
    margin-left: 30;
    background-color: yellow;
    bottom: 0;
    display: inline-block;
  }

  .equalizerEffect > .line:nth-child(odd) {
    background-color: rgb(202, 75, 202);
  }

  #players {
    background-color: black;
    overflow: scroll;
  }

  #players thead tr {
    background-color: rgb(151, 151, 165);
  }

  #players tbody tr:nth-child(odd) {
    background-color: rgb(134, 127, 134);
  }

  #players tbody tr:hover {
    background-color: rgb(104, 106, 241);
  }

  #players uicreature {
    --creature-size: 16;
  }

  #players .buttonRemovePlayer {
    width: 5;
  }
</style>
<script type="text">
  self.title = "HTML/CSS";
  self.msg = "Welcome to HTML/CSS";
</script>
<html>
  <window class="content" anchor="parent" *title="self.title">
    <div style="margin: 10px; text-align: center">{{self.msg}}</div>
    <div class="form">
      <div style="width: 70%; display: inline-block">
        <div>
          <label style="padding: 3">Name:</label>
          <input type="text" *value="self.playerName" style="margin-left: 26" />
        </div>
        <div>
          <label style="padding: 3">Look type:</label>
          <input type="text" *value="self.lookType" />
        </div>
      </div>
      <div style="display: inline-block">
        <uicreature *outfit="{type = self.lookType}" />
      </div>
      <div>
        <button onclick="self:addPlayer(self.playerName)">Add</button>
      </div>
    </div>
    <div id="players" class="form">
      <table style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>Outfit</th>
            <th>Name</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *for="local player in self.players"
            onclick="print('Player: '.. player.name)"
          >
            <td style="text-align: center">{{index}}</td>
            <td>
              <uicreature *outfit="{type = player.lookType}"></uicreature>
            </td>
            <td class="playerName">{{player.name}}</td>
            <td>
              <button
                class="buttonRemovePlayer"
                onclick="self:removePlayer(index)"
              >
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <input
        id="showEqualizerEffect"
        type="checkbox"
        *checked="self.showEqualizerEffect"
      />
      <label for="showEqualizerEffect">Show equalizer effect</label>
    </div>
    <div class="equalizerEffect" *visible="self.showEqualizerEffect">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="footer">
      <button onclick="alert('HTML/CSS V.3b')">About</button>
      <button style="float: right" onclick="self:unloadHtml()">Close</button>
    </div>
  </window>
</html>
