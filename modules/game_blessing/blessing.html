<style>
  /* Main window styling */
  .blessings-window {
    width: 615px;
    height: 460px;
  }

  /* Layout containers */
  .record-panel {
    width: 100%;
    height: 110px;
    margin-top: 10px;
    padding-left: 25px;
  }

  .promo-panel {
    width: 100%;
    height: 113px;
    margin-top: 10px;
    padding-top: 45px;
  }

  .death-panel {
    width: 100%;
    height: 120px;
    margin-top: 10px;
  }


  /* Record container */
  .record-container {
    width: 580px;
    height: 100%;
    display: flex;
    overflow: scroll;
    align-items: flex-start;
  }

  /* Promotion status layout */
  .promo-container {
    display: flex;
    width: 100%;
    height: 50px;
    align-items: center;
  }

  #promotionStatusLabel {
    text-align: right;
  }

  #premium_only {
    width: auto;
    margin-right: 34px;
    float: right;
  }

  .full-separator {
    display: flex;
    width: 100%;
    margin-top: 5px;
  }

  /* Button styling */
  .buttons {
    height: 20px;
    margin-top: 5px;
  }

  .buttons button {
    float: right;
    margin-right: 6px;
  }

  /* History scroll area */
  .history-scroll {
    border: 1px #00000077;
    background-color: #404040;
    height: 380px;
    width: 600px;
    overflow: scroll;
  }

  /* Text styling */
  .justified {
    display: block;
    width: 100%;
    text-align: justify;
    margin-bottom: 2px;
  }
</style>

<html>
<Window id="main" class="blessings-window" title="Blessings" layout="type: verticalBox" onescape="self:close()">

  <!-- History Panel (initially hidden) -->
  <minipanel id="historyPanel" class="history-panel" title="History" *visible="false">
    <TextList id="historyScrollArea" class="history-scroll">
    </TextList>
  </minipanel>

  <!-- Blessing Records Panel -->
  <minipanel id="blessingsRecordPanel" class="record-panel" title="Record of Blessings" layout="type: horizontalBox">
  </minipanel>

  <!-- Promotion Status Panel -->
  <minipanel id="promotionPanel" class="promo-panel" title="Promotion and Premium Status">
    <label id="promotionStatusLabel"></label>
    <BigPremiumButton id="premium_only" onclick="self:onClickSendStore()" *on="not g_game:getLocalPlayer():isPremium()">
    </BigPremiumButton>
  </minipanel>

  <!-- Death Penalty Panel -->
  <minipanel id="deathPenaltyPanel" class="death-panel" title="Effect on Death Penalty">
    <label id="fightRulesLabel" class="justified"></label>
    <label id="expLossLabel" class="justified"></label>
    <label id="containerLossLabel" class="justified"></label>
    <label id="equipmentLossLabel" class="justified"></label>
  </minipanel>

  <!-- Separator -->
  <HorizontalSeparator class="full-separator" />

  <!-- Action Buttons -->
  <div id="buttonsPanel" class="buttons" focusable="false">
    <button id="historyButton" onclick="self:showHistory()" *text="self.historyButtonText or 'History'"></button>
    <button onclick="self:close()" text="Close"></button>
  </div>
</Window>

</html>
